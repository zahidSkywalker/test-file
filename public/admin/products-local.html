<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Products (Admin)</title>
  <link rel="canonical" href="/admin/products-local.html">
  <link href="/css/output.css" rel="stylesheet">
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Admin-only: Manage locally stored products.">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-bold">TrendyMart</a>
      <nav class="flex gap-4 text-sm">
        <a href="/admin/products-local.html" class="text-blue-600">Local Products</a>
        <a href="/admin/local-upload.html" class="hover:text-blue-600">Add Product</a>
        <span class="text-gray-400">Admin</span>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Local Products</h1>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <script src="/js/local-products.js"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="/js/animations.js"></script>
  <script src="/js/admin-auth.js"></script>
  <script>
    (function() {
      window.AdminAuth.requireAdmin().then(() => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const container = document.getElementById('product-list');
        if (id) {
          container.className = '';
          window.LocalProducts.renderDetail(container, id);
        } else {
          window.LocalProducts.renderList(container);
        }
        window.AppAnimations && window.AppAnimations.init();
      });
    })();
  </script>
</body>
</html>
