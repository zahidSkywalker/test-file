<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products - TrendyMart</title>
  <link href="/css/output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex items-center justify-between mb-6">
      <div class="flex space-x-3 items-center">
        <select id="categoryFilter" class="border rounded px-3 py-2">
          <option value="">All</option>
        </select>
        <select id="conditionFilter" class="border rounded px-3 py-2">
          <option value="">Any condition</option>
          <option value="new">New</option>
          <option value="like-new">Like new</option>
          <option value="good">Good</option>
          <option value="fair">Fair</option>
        </select>
        <input id="minPrice" type="number" placeholder="Min price" class="border rounded px-3 py-2 w-28" />
        <input id="maxPrice" type="number" placeholder="Max price" class="border rounded px-3 py-2 w-28" />
        <input id="searchInput" type="text" placeholder="Search" class="border rounded px-3 py-2 w-56" />
        <select id="sortFilter" class="border rounded px-3 py-2">
          <option value="createdAt-desc">Newest</option>
          <option value="price-asc">Price low-high</option>
          <option value="price-desc">Price high-low</option>
        </select>
        <select id="limitFilter" class="border rounded px-3 py-2">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
        <button id="applyFilters" class="bg-blue-600 text-white px-4 py-2 rounded">Apply</button>
        <button id="clearFilters" class="border px-3 py-2 rounded">Clear</button>
      </div>
      <div class="flex space-x-2 items-center">
        <button id="gridView" class="px-3 py-2 border rounded bg-primary-100 text-primary-600"><i class="fas fa-th-large"></i></button>
        <button id="listView" class="px-3 py-2 border rounded text-gray-400 hover:bg-gray-100"><i class="fas fa-list"></i></button>
      </div>
    </div>

    <div id="productCount" class="text-sm text-gray-600 mb-4"></div>

    <div id="loadingState" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow p-6 h-48 loading-skeleton"></div>
      <div class="bg-white rounded-lg shadow p-6 h-48 loading-skeleton"></div>
      <div class="bg-white rounded-lg shadow p-6 h-48 loading-skeleton"></div>
    </div>

    <div id="noProductsFound" class="hidden text-center py-16 text-gray-600">No products found.</div>
    <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></div>
    <div id="pagination" class="mt-8 hidden"></div>

    <div id="quickViewModal" class="hidden fixed inset-0 bg-black/40 items-center justify-center">
      <div id="quickViewContent" class="bg-white rounded-lg p-6 max-w-3xl w-full"></div>
      <button id="closeQuickView" class="absolute top-6 right-6 text-white text-2xl">&times;</button>
    </div>
  </main>

  <script src="/js/products.js"></script>
</body>
</html>
